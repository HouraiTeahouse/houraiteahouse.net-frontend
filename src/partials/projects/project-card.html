<div class="card project-card" ui-sref="project.detail.about({ code: $ctrl.project.code })">

        <img class="img-responsive" ng-src="{{ ::$ctrl.project.iconImg }}" alt="{{ ::$ctrl.project.name }}" />

        <p>{{ ::$ctrl.project.description }}</p>
    </div>
</div>
