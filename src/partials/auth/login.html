<div class="col-md-4 col-md-offset-4 text-center">
  <h1>Login</h1>
  <div data-ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" data-ng-submit="login()">
    <div class="form-group row">
      <label for="loginUsername" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input id="loginUsername"
          type="text"
          class="form-control"
          name="username"
          data-ng-model="loginForm.username"
          value="Username"
          required>
      </div>
    </div>
    <div class="form-group row">
      <label for="loginPasword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input id="loginPasword"
          type="text"
          class="form-control"
          name="password"
          data-ng-model="loginForm.password"
          value="Password"
          required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        <label>
          <input type="checkbox" name="remember_me" data-ng-model="loginForm.remember_me">
          Remember Me
        </label>
      </div>
      <button type="submit" class="btn btn-default col-sm-8" data-ng-disabled="disabled">Login</button>
    </div>
    <div class="form-group row">
      <a data-ui-sref="register">No account? Register here!</a>
    </div>
  </form>
</div>
