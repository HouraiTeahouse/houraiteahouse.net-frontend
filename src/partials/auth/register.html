<div class="col-md-4 col-md-offset-4">
  <h1 class="text-center" translate>
    AUTH.REGISTER
  </h1>
  <div data-ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" data-ng-submit="register()">
    <div class="form-group row">
      <label for="registerEmail" class="col-sm-2" translate>
        AUTH.EMAIL
      </label>
      <div class="col-sm-10">
        <input id="registerEmail"
          type="email"
          class="form-control"
          name="email"
          data-ng-model="registerForm.email"
          required />
      </div>
    </div>
    <div class="form-group row">
      <label for="registerUsername" class="col-sm-2" translate>
        AUTH.USERNAME
      </label>
      <div class="col-sm-10">
        <input id="registerUsername"
          type="text"
          class="form-control"
          name="username"
          data-ng-model="registerForm.username"
          required />
      </div>
    </div>
    <div class="form-group row">
      <label for="registerPassword" class="col-sm-2" translate>
        AUTH.PASSWORD
      </label>
      <div class="col-sm-10">
        <input id="registerPassword"
          type="password"
          class="form-control"
          name="password"
          data-ng-model="registerForm.password"
          required />
      </div>
    </div>
    <div class="form-group row">
      <label for="registerPasswordRentry" class="col-sm-2" translate>
        AUTH.PASSWORD_REENTRY
      </label>
      <div class="col-sm-10">
        <input id="registerPasswordRentry"
          type="password"
          class="form-control"
          name="passwordReentry"
          data-ng-model="registerForm.passwordReentry"
          required />
      </div>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-default col-sm-12"
                            data-ng-disabled="disabled" translate>
        AUTH.REGISTER
      </button>
    </div>
  </form>
</div>
