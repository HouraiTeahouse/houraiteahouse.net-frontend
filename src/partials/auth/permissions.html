<div class="col-md-4">
  <h1 translate="AUTH.PERMISSIONS.MANAGE">...</h1>
  <div data-ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" data-ng-submit="getPermissions()">
    <label translate="AUTH.USERNAME">...</label>
    <input type="text" class="form-control" name="username" data-ng-model="usernameEntry" required>
    <div>
      <button type="submit" class="btn btn-default" data-ng-disabled="disabled"
                                                    translate="AUTH.PERMISSIONS.GET">...</button>
    </div>
  </form>
  <form data-ng-show="loaded" data-ng-submit="setPermissions()">
    <h4>{{username}} user holds the following permissions:</h4>
    <div class="permission" data-ng-repeat="(permission, access) in permissions">
      <label>
        <input type="checkbox" name="allow" data-ng-model="permissions[permission]">
        {{ "AUTH.PERMISSIONS." + permission | translate }}
      </label>
    </div>
    <button type="submit" class="btn btn-default" data-ng-disabled="disabled"
                                                  translate="AUTH.PERMISSIONS.UPDATE">...</button>
  </form>
</div>
