<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="application-name" content="Hourai Teahouse">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hourai Teahouse</title>

    <base href="/">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/img/manifest.json">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href="main.css" rel="stylesheet">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82900227-4', 'auto');
    </script>

    <script src="polyfills.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body data-ng-app="houraiteahouse" data-ng-strict-di="true">

    <div id="wrap">

      <!-- Navigation -->
      <div id="topnav">
        <nav class="navbar" role="navigation" data-ng-controller="HeaderCtrl">
          <div class="navbar-header">
            <a class="navbar-brand" data-ui-sref="home">Hourai Teahouse</a>
            <button type="button" class="navbar-toggle" data-ng-click="toggleNav()">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="collapse navbar-collapse" data-uib-collapse="navCollapsed">
            <ul class="nav navbar-nav">
              <li data-ng-class="{active: $state.includes('news')}"><a data-ui-sref="news.list">News</a></li>
              <li data-ng-class="{active: $state.includes('projects')}"><a data-ui-sref="projects.list">Projects</a></li>
              <li data-ng-show="canManagePermissions" data-ng-class="{active: $state.includes('admin.permissions')}"><a data-ui-sref="admin">Permissions</a></li>
              <li data-ng-class="{active: $state.includes('about')}"><a data-ui-sref="about">About</a></li>
              <li data-ng-class="{active: $state.includes('wiki')}"><a href="/wiki">Wiki</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-controller="LoginNavCtrl">
              <li data-ng-show="!isLoggedIn"><a data-ui-sref="login">Login</a></li>
              <li data-ng-show="isLoggedIn"><a data-ui-sref="logout">Logout</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="scrollwrap">
        <div class="content" data-ui-view></div>
      </div>
    </div>

    <div id="footer">
      <div class="text-left">
        <div class="btn-group dropup" data-ng-controller="LanguageCtrl">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{currentLanguage}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li data-ng-repeat="language in languages">
              <a data-ng-click="changeLanguage(language)">
                {{language.name}}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="text-muted text-right">
        &copy; Hourai Teahouse 2016
      </div>
    </div>
  </body>
</html>
