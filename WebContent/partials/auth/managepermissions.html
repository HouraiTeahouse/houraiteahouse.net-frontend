<div class="col-md-4">
  <h1>Manage User Permissions</h1>
  <div ng-show="error" class="alert alert-danager">{{errorMessage}}</div>
  <form class="form" ng-submit="getPermissions()">
    <label>Username</label>
    <input type="text" class="form-control" name="username" ng-model="usernameEntry" required>
    <div>
      <button type="submit" class="btn btn-default" ng-disabled="disabled">Get User Permissions</button>
    </div>
  </form>
  <div ng-show="loaded">
    <p>Permissions will go here.</p>
  </div>
</div>
