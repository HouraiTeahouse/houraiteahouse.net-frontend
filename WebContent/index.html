<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hourai Teahouse</title>

    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="lib/css/bootstrap-3.3.6.min.css"></link>

    <!-- Load external JS libraries -->
    <script src="lib/js/jquery-2.2.3.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-ui-router-0.2.18.min.js"></script>
    <script src="lib/js/bootstrap-3.3.6.min.js"></script>
    <script src="lib/js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="lib/js/angular-cookies.min.js"></script>

    <link href="css/main.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="js/commonServices.js"></script>
    <script src="js/commonControllers.js"></script>
    <script src="js/auth/controllers.js"></script>
    <script src="js/auth/services.js"></script>
    <script src="js/news/controllers.js"></script>
    <link rel="icon" href="img/favicon.ico" size="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
  </head>

  <body data-ng-app="houraiteahouse">

    <div id="wrap">

      <!-- Navigation -->
      <div id="topnav">
        <nav class="navbar" role="navigation">
          <div class="navbar-header">
            <a class="navbar-brand" data-ui-sref="home">Hourai Teahouse</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" data-ng-controller="HeaderCtrl">
              <li data-ng-class="{active: $state.includes('news')}"><a data-ui-sref="news.list">News</a></li>
              <li data-ng-class="{active: $state.includes('about')}"><a data-ui-sref="about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a data-ui-sref="login">Login</a></li>
              <li><a data-ui-sref="logout">Logout</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="scrollwrap">
        <div class="content" data-ui-view></div>
      </div>
    </div>

    <div id="footer">
      <div class="text-left">
        <div class="btn-group dropup" data-ng-controller="LanguageCtrl">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{currentLanguage}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li data-ng-repeat="language in languages">
              <a data-ng-click="changeLanguage(language.code)">
                {{language.name}}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="text-muted text-right">
        &copy; Hourai Teahouse 2016
      </div>
    </div>
  </body>
</html>
