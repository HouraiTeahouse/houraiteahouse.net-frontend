<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta nmae="application-name" content="Hourai Teahouse">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hourai Teahouse</title>

    <base href="/">

    <link rel="icon" href="img/favicon.ico" size="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link href="main.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <script src="polyfills.min.js" defer></script>
    <script src="polyfills.js" defer></script>
    <script src="main.min.js" defer></script>
    <script src="main.js" defer></script>

  </head>

  <body data-ng-app="houraiteahouse" data-ng-strict-di="true">

    <div id="wrap">

      <!-- Navigation -->
      <div id="topnav">
        <nav class="navbar" role="navigation">
          <div class="navbar-header">
            <a class="navbar-brand" data-ui-sref="home">Hourai Teahouse</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" data-ng-controller="HeaderCtrl">
              <li data-ng-class="{active: $state.includes('news')}"><a data-ui-sref="news.list">News</a></li>
              <li data-ng-show="canManagePermissions" data-ng-class="{active: $state.includes('admin.permissions')}"><a data-ui-sref="admin">Permissions</a></li>
              <li data-ng-class="{active: $state.includes('about')}"><a data-ui-sref="about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-controller="LoginNavCtrl">
              <li data-ng-show="!isLoggedIn"><a data-ui-sref="login">Login</a></li>
              <li data-ng-show="isLoggedIn"><a data-ui-sref="logout">Logout</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="scrollwrap">
        <div class="content" data-ui-view></div>
      </div>
    </div>

    <div id="footer">
      <div class="text-left">
        <div class="btn-group dropup" data-ng-controller="LanguageCtrl">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{currentLanguage}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li data-ng-repeat="language in languages">
              <a data-ng-click="changeLanguage(language)">
                {{language.name}}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="text-muted text-right">
        &copy; Hourai Teahouse 2016
      </div>
    </div>
  </body>
</html>
