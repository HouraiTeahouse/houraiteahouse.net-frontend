<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hourai Teahouse</title>

    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="lib/css/bootstrap-3.3.6.min.css"></link>

    <!-- Load external JS libraries -->
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-ui-router-0.2.18.min.js"></script>
    <script src="lib/js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="lib/js/angular-cookies.min.js"></script>

    <link href="css/main.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="js/httpService.js"></script>
    <script src="js/auth/controllers.js"></script>
    <script src="js/auth/services.js"></script>
    <script src="js/news/controllers.js"></script>
    <link rel="icon" href="img/favicon.ico" size="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
  </head>

  <body ng-app="houraiteahouse">

    <div id="wrap">

      <!-- Navigation -->
      <div id="topnav">
        <nav class="navbar" role="navigation">
          <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">Hourai Teahouse</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-controller="HeaderCtrl">
              <li ng-class="{active: $state.includes('news')}"><a ui-sref="news.list">News</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a ui-sref="login">Login</a></li>
              <li><a ui-sref="logout">Logout</a></li>
              <li ng-class="{active: $state.includes('about')}"><a ui-sref="about">About</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="scrollwrap">
        <div class="content" ui-view />
      </div>
    </div>

    <div id="footer">
      <div class="text-muted">
        <ul class="list-inline">
          <li>&copy; Hourai Teahouse 2016</li>
        </ul>
      </div>
    </div>
  </body>
</html>
